version: '2'
services:
  my-node-app:
    build: ./my-node-app
    ports:
      - "3000:3000"
    links:
      - my-node-api
    depends_on:
      - my-node-api
    environment:
      - API_URL=http://ec2-52-18-216-199.eu-west-1.compute.amazonaws.com:3001
  my-node-api:
    build: ./my-node-api
    ports:
      - "3001:3001"
    links:
      - my-node-db
    depends_on:
      - my-node-db
    environment:
      - DB_URL=mongodb://db/Poker
  my-node-data:
    build: ./my-node-data
  my-node-db:
    build: ./my-node-db
    ports:
      - "27017:27017"
    volumes_from:
      - my-node-data
